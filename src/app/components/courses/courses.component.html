<div class="row">
  <ng-container *ngIf="(courses$ | async) as courses">
    <div *ngFor="let item of courses" class="col-lg-4 col-md-12 px-9px">
      <app-course [course]="item"></app-course>
    </div>
    <div *ngIf="!courses?.length" class="col-12">
      <p class="mt-3 text-center">No Items to display</p>
    </div>
  </ng-container>
</div>
